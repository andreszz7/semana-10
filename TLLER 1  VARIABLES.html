<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRO VARIABLES </title>
</head>
<body>
    
    <center>
        <h1>TALLER MANEJO DE VARIABLES -TIPOS DE DATOS 

        </h1>
        <H2>MANEJO DE OPERADORES ASIGNACION-MATEMATICOS-LOGICOS-USUARIOS</H2>
        <br>
        <script>
            //ENTRADA:ASIGNACION DE VARIABLES 
            let num1=10;
            let num2=30;
            let log1=true;
            let log2=false;
            //proceso
            let suma=num1+num2;
            let mod=num2%num1;
            let expo=num1**2;
            let inc=++num2;
            let comp1=log1||log2;
            let comp2=log1&&log2;
            let comp3=(num1==num2);
            //SALIDA DE RESULTADOS
            document.write("********************************************"+"<br>");
            document.write("la suma de los numeros es ");
            document.write("el modulo de la division es ...");
            document.write(mod+"<br>");
            document.write("el exponente al cuadrado es ");
            document.write(expo+"<br>");
            document.write("el incremento del numero es ");
            document.write(inc+"<br>");
            document.write("la comparacion OR  es...");
            document.write(comp2+"<br>");
            document.write("la comparacion ADN es ..");
            document.write(comp2+"<br>");
            document.write("la comparacion de igualacion es ...");
            document.write(comp3+"<br>");
            document.write("*********************************************"+"<br>");




        </script>
    
    </center>


</body>
</html>
